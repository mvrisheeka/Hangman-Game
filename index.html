<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="game-container">
        <h1>Hangman Game</h1>

        <!-- Added the Guess the Country text line here -->
        <div class="country-prompt">Guess the Country!</div>

        <div class="word-display" id="wordDisplay">_ _ _ _ _ _</div>

        <div class="input-container">
            <input type="text" id="guessInput" maxlength="1" placeholder="Guess a letter">
            <button class="guess-btn" onclick="makeGuess()">Guess</button>
        </div>

        <div class="errors" id="errorsLeft">Allowed Errors Left: 6</div>

        <div class="result" id="result"></div>

        <div id="playAgainContainer" class="play-again" style="display: none;" onclick="startNewGame()">Play Again</div>
        <div id="exitGame" class="exit-game" style="display: none;" onclick="exitGame()">Exit Game</div>
    </div>

    <script src="script.js"></script>

</body>
</html>
